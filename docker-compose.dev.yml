services:
  # ----------------------
  #! Web App (Next.js)
  # ----------------------
  web:
    # Build stage should be 'builder' for development, but we won't run a build command here.
    # We rely on mounting the local code and running 'pnpm dev'
    image: rentora/web-dev:latest # Naming the image helps
    build:
      context: .
      # Use a dedicated dev Dockerfile if needed, but here we target the base for dependencies
      dockerfile: ./apps/web/Dockerfile
      target: builder # We use the builder stage just to install deps
    container_name: rentora-web
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      # Set working directory to the app folder inside the monorepo context
    working_dir: /app/apps/web 
    volumes:
      # Mount the entire monorepo root to /app (for full workspace context)
      - .:/app
      # Anonymous volume for node_modules to prevent corruption/issues
      - /app/node_modules 
    # Use the 'pnpm dev' command defined in the app's package.json
    command: pnpm dev 
    depends_on:
      - server
      - mongo
    networks:
      - rentora-network

  # ----------------------
  #! Dashboard App (Next.js)
  # ----------------------
  dashboard:
    image: rentora/dashboard-dev:latest
    build:
      context: .
      dockerfile: ./apps/dashboard/Dockerfile
      target: builder
    container_name: rentora-dashboard
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
    working_dir: /app/apps/dashboard
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev
    depends_on:
      - server
      - mongo
    networks:
      - rentora-network

  # ----------------------
  #! Server (NestJS)
  # ----------------------
  server:
    image: rentora/server-dev:latest
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
      target: builder
    container_name: rentora-server
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      # Use service names (mongo, redis) for internal connectivity
      MONGO_URI: mongodb://mongo:27017/rentora 
      REDIS_URL: redis://redis:6379
    working_dir: /app/apps/server
    volumes:
      - .:/app
      - /app/node_modules
    # Assuming 'start:dev' uses nodemon or nest watch for hot reloading
    command: pnpm start:dev 
    depends_on:
      - mongo
      - redis
    networks:
      - rentora-network

  # ----------------------
  #! Docs App (Next.js)
  # ----------------------
  docs:
    image: rentora/docs-dev:latest
    build:
      context: .
      dockerfile: ./apps/docs/Dockerfile
      target: builder
    container_name: rentora-docs
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
    working_dir: /app/apps/docs
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev
    depends_on:
      - server
    networks:
      - rentora-network

  # ----------------------
  #! MongoDB
  # ----------------------
  mongo:
    image: mongo:6.0
    container_name: rentora-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - rentora-network

  # ----------------------
  #! Redis
  # ----------------------
  redis:
    image: redis:7-alpine
    container_name: rentora-redis
    ports:
      - "6379:6379"
    networks:
      - rentora-network

volumes:
  mongo-data:

networks:
  rentora-network:
    driver: bridge