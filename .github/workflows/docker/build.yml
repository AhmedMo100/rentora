name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 1. Build and Push Next.js Apps (Web, Dashboard, Docs) ---
      - name: Build and Push Next.js Apps
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          # The entire monorepo root is the build context
          context: . 
          
          # Caching Strategy: Use a generic cache key for all Next.js builds
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/next-cache:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/next-cache:latest,mode=max
          
          # Build Web app
          file: ./apps/web/Dockerfile
          tags: ghcr.io/${{ github.repository }}/web:latest

          # Build Dashboard app
          file: ./apps/dashboard/Dockerfile
          tags: ghcr.io/${{ github.repository }}/dashboard:latest
          
          # Build Docs app
          file: ./apps/docs/Dockerfile
          tags: ghcr.io/${{ github.repository }}/docs:latest
          
          # We use a matrix or sequential steps for clarity and separate caching.
          # For a Monorepo, sequential steps with specific 'file' and 'tags' is cleaner.
      
      # --- 2. Build and Push NestJS Server App ---
      - name: Build and Push NestJS Server
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          context: .
          
          # Caching Strategy: Use a separate cache key for the server
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/server-cache:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/server-cache:latest,mode=max
          
          # Build Server app
          file: ./apps/server/Dockerfile
          tags: ghcr.io/${{ github.repository }}/server:latest