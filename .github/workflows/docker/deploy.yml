name: Docker Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy-docker:
    name: Deploy Production Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read # Required to pull from GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (for pulling)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop running containers
        # This will stop all services defined in docker-compose.prod.yml
        run: docker compose -f docker-compose.prod.yml down || true

      - name: Pull latest images from GHCR
        run: |
          docker pull ghcr.io/${{ github.repository }}/web:latest
          docker pull ghcr.io/${{ github.repository }}/dashboard:latest
          docker pull ghcr.io/${{ github.repository }}/server:latest
          docker pull ghcr.io/${{ github.repository }}/docs:latest

      - name: Retag pulled images for local use (optional, but good practice)
        run: |
          docker tag ghcr.io/${{ github.repository }}/web:latest rentora/web:latest
          docker tag ghcr.io/${{ github.repository }}/dashboard:latest rentora/dashboard:latest
          docker tag ghcr.io/${{ github.repository }}/server:latest rentora/server:latest
          docker tag ghcr.io/${{ github.repository }}/docs:latest rentora/docs:latest

      - name: Deploy with docker-compose (Pull is already done, just run up)
        # Use --force-recreate to ensure new images are used
        run: docker compose -f docker-compose.prod.yml up --force-recreate -d

      - name: Clean up old GHCR images locally
        run: |
          # Remove local images tagged with GHCR to save space after deployment
          docker rmi $(docker images 'ghcr.io/${{ github.repository }}/*' -a -q) || true